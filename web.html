<html>
    <head>
<link href="http://fonts.googleapis.com/css?family=Cardo:400,400italic|Radley|Tangerine" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet"  href="bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>
	<div class="wrapper">
		<div class="back">
			<div class="pad shape1" data-pad="1">
				<audio preload="auto" class="sound1">
					<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"/>
				</audio>
			</div>
			<div class="pad shape2" data-pad="2">
				<audio preload="auto" class="sound2">
					<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"  type="audio/mpeg"/>
		
				</audio>
			</div>
			<div class="pad shape3" data-pad="3">
				<audio preload="auto" class="sound3">
					<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"/>

				</audio>
			</div>
			<div class="pad shape4" data-pad="4">
				<audio preload="auto" class="sound4">
					<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"/>

				</audio>
			</div>
			<div class="circle"></div>
		</div>

		<div class="level">
			<h2>Level: 1</h2>
		</div>
		<div class="score">
			<h2>Score: 0</h2>
		</div>
		
		<ul class="difficulty">

			<li>
				<input type="radio" class="difOpt" name="difficulty" value="2">Easy
			</li>
			<li>
				<input type="radio" class="difOpt" name="difficulty" value="1" checked>Normal
			</li>
			<li>
				<input type="radio" class="difOpt" name="difficulty" value="0.5">Hard
			</li>
		
		</ul>
		<div class="sButton">
			<button class="start">start</button>
		</div>
	</div>
</body>
</html>
